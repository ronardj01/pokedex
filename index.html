<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>POKEDEX</h1>

  <div id="inputs">
    <input type="text" id='nameInput' placeholder="Pokemon's name or number">
    <button id='searchBtn'>Search</button>
  </div>

  <h2 id='pokemonName'></h2>

  <div id='info'>

    <div id="pokeball">
      <img src="pokeBall.png" alt="" id='pokeBallImg'>
    </div>

    <div id="abilities">
      <h2>Abilities</h1>
    </div>

    <div id="img">
      <p id="idPokemon"></p>
      <img src="" alt="" id="pokemonImg">
    </div>

    <div id='types'></div>
  </div>

  <script src="pokemon.js"></script>
</body>

</html>
