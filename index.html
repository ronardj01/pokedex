<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@700&family=East+Sea+Dokdo&display=swap"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Monoton&display=swap" rel="stylesheet"> 
</head>

<body>
  <h1>POKEDEX</h1>

  <div id="inputs">
    <div id="search">
      <input type="text" id='nameInput' placeholder="Pokemon's name or number">
      <button id='searchBtn'>Search</button>
    </div>

    <div id="turnOfOn">
      <img src="pokeIcons/apagado.png" alt="" id="turnImage">
      <p id='turnParrafo'>Turn On</p>
    </div>
  </div>

  <p id='idPokemon'></p>
  <div id='paginacion'>
    <button id="backBtn">Back</button>
    <img src="pokeIcons/pokeBall.png" alt="" id='pokeBallImg'>
    <button id="nextBtn">Next</button>
  </div>
  

  <div id='info'>

    <!-- <div id="pokeball">
      <img src="pokeIcons/pokeBall.png" alt="" id='pokeBallImg'>
    </div> -->

    <div id="abilities">
      <h2>Abilities</h1>
    </div>

    <div id="imgDisplay">
      <p id="pokemonName"></p>
      <img src="" alt="" id="pokemonImg">
    </div>

    <div id='types'>

    </div>

  </div>

  <script src="pokedex.js"></script>
</body>

</html>
